<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Stylized AI brain/circuit icon for splash screen -->
  <g transform="translate(256, 256)">
    <!-- Central circle (core) -->
    <circle cx="0" cy="0" r="48" fill="url(#brainGrad)"/>

    <!-- Neural connection lines -->
    <g stroke="#4ade80" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.9">
      <!-- Top connections -->
      <line x1="0" y1="-48" x2="0" y2="-100"/>
      <line x1="0" y1="-100" x2="-50" y2="-130"/>
      <line x1="0" y1="-100" x2="50" y2="-130"/>

      <!-- Bottom connections -->
      <line x1="0" y1="48" x2="0" y2="100"/>
      <line x1="0" y1="100" x2="-50" y2="130"/>
      <line x1="0" y1="100" x2="50" y2="130"/>

      <!-- Left connections -->
      <line x1="-48" y1="0" x2="-100" y2="0"/>
      <line x1="-100" y1="0" x2="-130" y2="-50"/>
      <line x1="-100" y1="0" x2="-130" y2="50"/>

      <!-- Right connections -->
      <line x1="48" y1="0" x2="100" y2="0"/>
      <line x1="100" y1="0" x2="130" y2="-50"/>
      <line x1="100" y1="0" x2="130" y2="50"/>
    </g>

    <!-- Neural nodes (outer) -->
    <g fill="#4ade80">
      <!-- Top nodes -->
      <circle cx="0" cy="-100" r="16"/>
      <circle cx="-50" cy="-130" r="12"/>
      <circle cx="50" cy="-130" r="12"/>

      <!-- Bottom nodes -->
      <circle cx="0" cy="100" r="16"/>
      <circle cx="-50" cy="130" r="12"/>
      <circle cx="50" cy="130" r="12"/>

      <!-- Left nodes -->
      <circle cx="-100" cy="0" r="16"/>
      <circle cx="-130" cy="-50" r="12"/>
      <circle cx="-130" cy="50" r="12"/>

      <!-- Right nodes -->
      <circle cx="100" cy="0" r="16"/>
      <circle cx="130" cy="-50" r="12"/>
      <circle cx="130" cy="50" r="12"/>
    </g>

    <!-- Center AI symbol -->
    <text x="0" y="16" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#0f0f23" text-anchor="middle">AI</text>
  </g>
</svg>
